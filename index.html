<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그램 일정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        ul {
            list-style-type: disc;
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>프로그램 일정</h1>
    <table>
        <thead>
            <tr>
                <th>시간</th>
                <th>프로그램</th>
                <th>연사</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <h2>발표 세션 소개</h2>
    <ul>
        <li>발표 1</li>
        <li>발표 2</li>
        <li>발표 3</li>
    </ul>
</body>
</html>
